<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>तानसेन के सुर </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/all.css"
        integrity="sha512-ajhUYg8JAATDFejqbeN7KbF2zyPbbqz04dgOLyGcYEk/MJD3V+HJhJLKvJ2VVlqrr4PwHeGTTWxbI+8teA7snw=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">ButterCup</h2>
            <h3 id="artist">Jack Stauber</h3>
            <div class="img_container">
                <img src="images/a1.jfif" alt="">
            </div>
            <audio src="music/a1.mp3"></audio>


            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main_button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>

            </div>
        </div>
    </div>
    <script>
        const music = document.querySelector('audio');
        const img=document.querySelector("img"); 
        const play = document.getElementById('play');
        const artist = document.getElementById('artist');
        const title = document.getElementById('title');
        const next = document.getElementById('next');
        const prev = document.getElementById('prev');
        const songs=[{
            name: "a1",
            title:"ButterCup",
            artist:"jack Stauber",
        },
        {
            name: "a2",
            title:"Shree Krishna Govind Hare Murari",
            artist:"Ravindra Jain",
        },
        {
            name: "a3",
            title:"Corona Go",
            artist:"Ramdas Aathwale",
        },
        
    ]
        let isPlaying=false;
        //for play function
        const playMusic= () => {
            isPlaying=true;
            music.play();
            play.classList.replace("fa-play","fa-pause");
            img.classList.add("anime");
        
         };

         //for pause function
         const pauseMusic= () => {
            isPlaying=false;
            music.pause();
            play.classList.replace("fa-pause","fa-play");
            img.classList.remove("anime");
        
         };
        play.addEventListener("click",()=>{
            if (isPlaying){
                pauseMusic();
            }
            else{
                playMusic();
            }
        });
    // change music data
        const loadSong =(songs) =>{
            title.textContent=songs.title;
            artist.textContent=songs.artist;
            music.src="music/"+songs.name+".mp3";
            //music.src=`music/${songs.name}.mp3`;
            img.src="images/"+songs.name+".jfif";
        };
        songindex=0;
        
        const nextSong =() =>{
            songindex= (songindex+1) % songs.length;
            loadSong(songs[songindex]);
            playMusic();
        };

        const prevSong =() =>{
            songindex= (songindex-1+ songs.length)%songs.length;
            loadSong(songs[songindex]);
            playMusic();
        };

        next.addEventListener("click",nextSong);
        prev.addEventListener("click",prevSong);

</script>
</body>

</html>
